prose:
  rooturl: 'content'
  siteurl: 'http://www.colenso.org'
  media: 'content/media'
  metadata:
    content/posts:      
      - name: "title"
        field:
          element: "text"
          label: "Title"
          help: "The blog post title"
          placeholder: "Enter title"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          placeholder: "Choose Tags"
          alterable: True
          options:
            - name: "Meta"
              value: "meta"
            - name: "awesome"
              value: "awesome"
            - name: "work"
              value: "work"
            - name: "web"
              value: "web"
         
