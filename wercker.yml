box: wercker/nodejs@1.0.2
build:
  steps:
    - wercker/npm-install@0.9.3
deploy:
  steps:
    - dlapiduz/cf-invalidate:
        key-id: $KEY
        key-secret: $SECRET
        distribution-id: $CF_DIST
        path: /*
    - schickling/s3-website@0.2.6:
        key: $KEY
        secret: $SECRET
        bucket: $BUCKET
