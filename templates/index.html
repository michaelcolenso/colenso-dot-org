{% set page.title = "colenso.org" %}
{% set page.nav = "home" %}
{% extends 'default.html' %}
{% block content %}
<article>
{% for post in site.posts %}
  {% if loop.index < 4 %}
    <h2>{{post.title}}</h2>
    <p class="text-muted">{{ post.date|date('Y-m-d') }}</p>
    <p>
        {{ post.summary|safe }}        
    </p>    
    <p class="">
      <a href="{{ post.url }}" class="">read more</a>    
    </p>
    <div class="clearfix"></div>  
  {% endif %}
{% endfor %}
</article>
{% endblock%}
