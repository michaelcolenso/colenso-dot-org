{% set page.nav = "journal" %}
{% extends 'default.html' %}
{% block content %}
<article>
  <h1>{{ page.title }}</h1>
  <div class="pull-right">  
    {% for tag in page.tags %}
      <a href="/tag/{{tag}}.html">{{tag}}</a>
    {% endfor %}
  </div>
  <p class="text-muted">{{ page.date|date('Y-m-d') }}</p>
  {{ content|safe }}
</article>
{% endblock %}
